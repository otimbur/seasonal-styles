  <body>
    <h1>j Query Test Page</h1>
    <div id="myDiv">This is text inside a div with an id of myDiv</div>
    <div id="yetAnotherDiv">
      <ul>
        <li>I'm a list item</li>
        <li>I'm a list item</li>
        <li>I'm a list item</li>
        <li>I'm a list item</li>
      </ul>
    </div>
    <script>
      $("document").ready(function () {
        $("div#yetAnotherDiv li:nth-child(even)").css(
          "background-color",
          "blue"
        );
        $("div#yetAnotherDiv li").hide(); //hide li items
        $("div#yetAnotherDiv")
          .hide()
          .fadeIn(3000, function () {
            $("div#yetAnotherDiv li").each(function () {
              $(this).slideDown(2000);
            });
          });
      });
    </script>
  </body>
